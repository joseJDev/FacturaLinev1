
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Editar Producto</h4>
        <button type="button" class="btn btn-secondary btn-sm" onclick="closeModalEdit()" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <form action="{% url 'factura:edit_product' product.id %}" method="POST" id="formProduct"> 
            {% csrf_token %}
            <div class="row mb-4">
                <div class="col-4">
                    <label for="recipient-name" class="col-form-label">Codigo:</label>
                    <input type="text" name="name" class="form-control" id="recipient-name" disabled value="{{ product.code }}">
                </div>
                <div class="col-4">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" name="name" class="form-control" id="recipient-name" required value="{{ product.name }}">
                </div>
                <div class="col-4">
                    <label for="recipient-name" class="col-form-label">Valor:</label>
                    <input type="number" name="value" class="form-control" id="recipient-name" required value="{{ product.value }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <label for="recipient-name" class="col-form-label">Descripci√≥n:</label>
                    <textarea name="description" class="form-control" id="" cols="30" rows="10">{{ product.description }}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModalEdit()">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="editProduct({{ product.id }})">Editar Producto</button>
            </div>
        </form>
    </div>
    </div>
</div>
