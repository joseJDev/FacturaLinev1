{% extends 'index.html' %}
{% load static %}
{% load humanize %}
{% block title %}
    FacturaLine | Factura
{% endblock title %}

{% block content %}
    <!-- Page Heading -->

<h1 class="h3 mb-2 text-gray-800">Reportes</h1>
<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            <div class="row">
                <div class="input-group col-3">
                    <input type="text" id="searchReport" class="form-control bg-light border-0 small" placeholder="Buscar Reporte..."
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="getReport()" type="button">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        <div class="card-body mt-5">
        <div class="table-responsive">
            <h2 class="text-center text-secondary" id="messageError"></h2>
            <table class="table table-bordered" id="reportTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Documento</th>
                        <th>Nombre Cliente</th>
                        <th>Producto</th>
                        <th>Valor</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <button class="btn btn-danger btn-circle btn-lg btn-pdf">
                <i class="fas fa-file-pdf"></i>
            </button>
        </div>
    </div>
        </h6>
    </div>
</div>


{% endblock content %}

{% block extrajs %}
<script src="{% static 'js/reports/index.js' %}"></script>
{% endblock extrajs %}
